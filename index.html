<!DOCTYPE html>

<!-- Certaines animations ne marchent pas sur Firefox -->

<html>
    <head>
        <title>Calcuteur d'IMC</title>
        <link rel="icon" href="images/favicon.png">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section id="left_side">
            <div id="form_div">
            <h1>Calculer votre IMC :</h1>
                <form>
                    <div>
                        <input type="number" step="0.1"id="input_mass" autofocus>
                        <div class="input_comment" id="input_comment_mass">Poids (kg)</div>
                        <div class="alert" id="alert_mass"></div>
                    </div>

                    <div class="input_div">
                        <input type="number" step="0.01"id="input_height">
                        <div class="input_comment" id="input_comment_height">Taille (m)</div>
                        <div class="alert" id="alert_height"></div>
                    </div>
                    
                </form>
                
                <button id="button">Calculer</button>
            </div>
        </section>
            
        <section id="right_side">
            <span id="title">RESULTATS</span>
            <img src="images/graph.png" id="graph">
            <img src="images/pin.png" id="pin">
            <p id="commentaire"></p>

            <span id="avertissement">
                Nous vous rappelons que l'IMC est un indicateur aproximatif, pour plus d'informations 
                <a href="https://fr.wikipedia.org/wiki/Indice_de_masse_corporelle#R%C3%A9serves" title="page WikipÃ©dia" target="_blank">cliquez ici</a>.
            </span>
        </section>

        <script src="main.js"></script>
    </body>
</html>
